<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专属礼物</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- 开场动画 -->
    <div class="intro" id="intro">
        <div class="intro-content">
            <h1>亲爱的水总</h1>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="container" id="container" style="display: none;">

        <!-- 圣诞树 -->
        <section class="interactive-section">
            <div class="christmas-tree-container">
                <div class="christmas-tree">
                    <div class="tree-top"></div>
                    <div class="tree-middle"></div>
                    <div class="tree-bottom"></div>
                    <div class="tree-trunk"></div>
                    <!-- 树顶星星 -->
                    <div class="tree-star"></div>
                    <!-- 装饰球 -->
                    <div class="ornament ornament-1"></div>
                    <div class="ornament ornament-2"></div>
                    <div class="ornament ornament-3"></div>
                    <div class="ornament ornament-4"></div>
                    <div class="ornament ornament-5"></div>
                    <div class="ornament ornament-6"></div>
                    <div class="ornament ornament-7"></div>
                    <div class="ornament ornament-8"></div>
                    <div class="ornament ornament-9"></div>
                </div>
                <!-- 点我文字 -->
                <div class="christmas-tree-text" id="treeClickText">点我</div>
            </div>
        </section>

        <!-- 文字信息区 -->
        <section class="message-section">
            <div class="message-card">
                <h3>致我亲爱的水总</h3>
                <p class="message-text">
                    时光荏苒，友谊长存。
                    感谢你出现在我的生命里，
                    带给我那么多快乐和温暖。
                    愿我们的友谊像星星一样，
                    永远闪亮，永不褪色。
                </p>
                <div class="signature"></div>
            </div>
        </section>

        <!-- 互动区域 -->
        <section class="interactive-section">
            <div class="surprise-box" id="surpriseBox">
                <div class="box-lid"></div>
                <div class="box-body">
                    <div class="box-content">
                        <h4>点击打开惊喜</h4>
                    </div>
                </div>
            </div>
        </section>

        <!-- 聊天机器人区域 -->
        <section class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h3>白开水</h3>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="bot-message">
                        <p>你好！我是白开水，很高兴为你服务！😊</p>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="输入消息..." autocomplete="off">
                    <button id="sendBtn">发送</button>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
